<div style="width: 40%; margin: auto; margin-top:100px;">
    <div>
        <label for=""> Hola <span style="font-weight: bold;">{{userChat.user}}</span></label>
        <input type="text" class="form-control" (change)="myMessage()" [(ngModel)]="userChat.text">
    </div>
    <div class="mt-3">
        <div *ngFor="let message of myMessages">

            <span> {{message.text}}</span>
        </div>
    </div>

</div>
